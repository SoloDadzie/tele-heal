version: '3.8'

services:
  # React Native App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
      - REACT_APP_TWILIO_ACCOUNT_SID=${REACT_APP_TWILIO_ACCOUNT_SID}
      - REACT_APP_TWILIO_AUTH_TOKEN=${REACT_APP_TWILIO_AUTH_TOKEN}
      - REACT_APP_PAYSTACK_PUBLIC_KEY=${REACT_APP_PAYSTACK_PUBLIC_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - supabase
    networks:
      - tele-heal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Supabase (PostgreSQL + Auth)
  supabase:
    image: supabase/supabase:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-tele_heal}
    volumes:
      - supabase-data:/var/lib/postgresql/data
    networks:
      - tele-heal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tele-heal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - tele-heal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  supabase-data:
  redis-data:

networks:
  tele-heal-network:
    driver: bridge
